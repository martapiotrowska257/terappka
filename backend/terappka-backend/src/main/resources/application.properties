# Nazwa aplikacji
spring.application.name=terappka-backend

# Konfiguracja bazy danych MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/terappka_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=terappka
spring.datasource.password=admin1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Konfiguracja JPA

spring.jpa.hibernate.ddl-auto=update

# Poka? zapytania SQL w konsoli
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect